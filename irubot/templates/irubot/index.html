<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

</head>
<body>


    <div id="app">
      <v-app>
        <v-content>
          <v-container>
            What chat room would you like to enter?<br/>
            <br/>
            <p>
            Enter:  Airu to speak with a sweet Ankole woman bot
            </p>
            <br/>
            <p>
            Enter:  lobby to text your friend via encyption
            </p>
        <!--    <input id="room-name-input" type="text" size="100" placeholder="type here"/>
                <input id="room-name-submit" type="button" value="Enter"/>
      -->
        <br/>
            <v-text-field
             id="room-name-input"
             label="type here..."
             outlined
             >
             <v-icon slot="append" color="red">mdi-keyboard</v-icon>
            </v-text-field>
            <br/>
            <v-btn
            class="ma-2"
            id="room-name-submit"
            outlined
             large
             fab
            color="indigo">
            <v-icon>mdi-send</v-icon>
            </v-btn>
            <br />
            <br />
            <p>
              let airu tell you the history of where your standingðŸ¤¯
            </p>
            <br />
            <v-btn
            class="ma-3"
             id = "find-me"
             outlined
              large
              fab
             color="pink"
              ><v-icon>mdi-earth</v-icon></v-btn>
            <br/>
            <p id = "status"></p>
            <a id = "map-link" target="_blank"></a>


          </v-container>
        </v-content>
      </v-app>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: '#app',
        vuetify: new Vuetify(),
      })
    </script>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/irubot/' + roomName + '/';
        };
    </script>
    <script>
    function geoFindMe() {

  const status = document.querySelector('#status');
  const mapLink = document.querySelector('#map-link');

  mapLink.href = '';
  mapLink.textContent = '';

  function success(position) {
    const latitude  = position.coords.latitude;
    const longitude = position.coords.longitude;

    status.textContent = '';
    mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
    mapLink.textContent = `Latitude: ${latitude} Â°, Longitude: ${longitude} Â°`;
  }

  function error() {
    status.textContent = 'Unable to retrieve your location';
  }

  if (!navigator.geolocation) {
    status.textContent = 'Geolocation is not supported by your browser';
  } else {
    status.textContent = 'Locatingâ€¦';
    navigator.geolocation.getCurrentPosition(success, error);
  }

}

document.querySelector('#find-me').addEventListener('click', geoFindMe);
    </script>
</body>
</html>
